<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>characters counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 style=" align-items: center; justify-content: center; display: flex;">Real Time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Write your text here" maxlength="50"></textarea>

        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>
        
            <p>Remainings: <span class="Remaining-counter" id="Remaining-counter"></span></p>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
